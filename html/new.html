<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Overflow Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional CSS styles */
        .vote-icons i {
            cursor: pointer;
            margin-right: 5px;
        }
    </style>
</head>

<body>

    <div class="question">
        <h2>How do I create a Stack Overflow clone?</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. ...</p>
        <div class="meta">
            <span>Asked by: John Doe</span>
            <span> | </span>
            <span class="vote-icons">
                <i class="fas fa-thumbs-up" onclick="upvote(this)"></i>
                <span class="upvotes">10</span>
                <i class="fas fa-thumbs-down" onclick="downvote(this)"></i>
                <span class="downvotes">2</span>
            </span>
        </div>
        <div class="comments">
            <div class="comment">
                <p>Great question!</p>
            </div>
            <div class="comment">
                <p>Looking forward to the answers.</p>
            </div>
            <div class="reply-form">
                <input type="text" placeholder="Reply..." />
                <button onclick="reply(this)">Reply</button>
            </div>
        </div>
    </div>

    <!-- Add more questions, answers, and comments as needed -->

    <script src="js/scripts.js"></script>
</body>

</html>
